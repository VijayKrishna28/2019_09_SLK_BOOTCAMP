<head>
<script>
function myconfirm()
{

   val=confirm("Are you awake ???");

   if(val == 1)
   {
    document.write("<b style='color:green;'> Good for you!</b>");
   }
   else
   {
   document.write("<b style='color:red;'> Bad for you!</b>");
   }

}

</script>
</head>

<body>
<script>
myconfirm();
</script>

</body>
