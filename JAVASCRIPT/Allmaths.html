<body style="background-color: lightblue;">
<p style="color:Magenta;">
Math methods in  Java Script - Demo
</p>

<hr><hr>

<script>
var d=new Date();
document.write("<br>"+ "Euler's constant = "+Math.E);
document.write("<br><br>"+"PI value = "+Math.PI);

document.write("<br><br>"+"5 to the power of 4 = "+Math.pow(5,4));

document.write("<br><br>"+"square root of 144 = "+Math.sqrt(144) );

document.write("<br><br>"+"ceil of 5.1 = "+Math.ceil(5.1) );

document.write("<br><br>"+"floor of 1.9 = "+Math.floor(1.9));

document.write("<br><br>"+"abs value of -2.3 = "+Math.abs(-2.3));

document.write("<br>"+d.getHours()+"::"+d.getMinutes()+"::"+d.getSeconds());
document.write("<br>"+d.getFullYear());
</script>



</body>
